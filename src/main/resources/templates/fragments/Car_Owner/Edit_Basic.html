<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="editBasic">
    <div class="row">
        <div class="col-lg-4 col-md-5">
            <table>
                <tr>
                    <td>License plate:</td>
                    <td th:text="*{licensePlate}"></td>
                </tr>
                <tr>
                    <td>Brand name:</td>
                    <td th:text="*{brand}"></td>
                </tr>
                <tr>
                    <td>Production year:</td>
                    <td th:text="*{productionYears}"></td>
                </tr>
                <tr>
                    <td>Transmission:</td>
                    <td th:text="*{transmissionType}"></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-4 col-md-5">
            <table>
                <tr>
                    <td>Color:</td>
                    <td th:text="*{color}"></td>
                </tr>
                <tr>
                    <td>Model:</td>
                    <td th:text="*{model}"></td>
                </tr>
                <tr>
                    <td>No. of seats:</td>
                    <td th:text="*{numberOfSeats}"></td>
                </tr>
                <tr>
                    <td>Fuel</td>
                    <td th:text="*{fuelType}"></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-8">
            <p>Documents:</p>
            <table class="table table-striped document">
                <thead>
                <tr class="table-active">
                    <th>No</th>
                    <th>Name</th>
                    <th>Note</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                <input type="hidden" th:field="*{images}" class="show-document">
                <tr>
                    <td>1</td>
                    <td>Registration paper</td>
                    <td>Verified</td>
                    <td>
                        <a href="#" class="registration"></a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Certificate of Inspection</td>
                    <td>Verified</td>
                    <td>
                        <a href="#" class="certificate"></a>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Insurance</td>
                    <td>Verified</td>
                    <td>
                        <a href="#" class="insurance"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/Car_Owner/Edit_Basic.js}"></script>
</div>
</body>
</html>
