<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/Car_Owner/Step3_Pricing.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2465434fef.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="" class="price">
    <div class="form-group deposit-base-price-container">
        <div class="label-container">
            <label for="base-price">Set base price for your car:</label>
        </div>
        <div class="input-container">
            <input type="text" class="form-control base-price-input" id="base-price">
            <span>VND/Day</span>
        </div>
    </div>
    <div class="form-group deposit-base-price-container">
        <div class="label-container">
            <label for="deposit">Required deposit:</label>
        </div>
        <div class="input-container">
            <input type="text" class="form-control deposit-input" id="deposit">
            <span>VND</span>
        </div>
    </div>
    <div class="form-group">
        <label>Terms of use</label>
        <div class="row">
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">No smoking</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">No pet</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">No food in car</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">Other</label>
                </div>
                <p class="mb-2 mt-2">Please specify</p>
                <textarea class="form-control" rows="5" id="comment"></textarea>

            </div>

        </div>

    </div>

</form>


</body>
</html>
