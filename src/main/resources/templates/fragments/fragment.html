<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<!-- Header Fragment -->
<div th:fragment="header">
    <div id="title-main">
        <div class="title-main-left">
            <i class="fa-solid fa-car"></i>
            <h1>Rent a car today!</h1>
        </div>
        <div class="title-main-right">
            <div class="divider"></div>
            <a id="about-us" href="#">ABOUT US</a>
            <div class="divider"></div>
            <div id="user-menu-toggle">
                <p>Welcome</p>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div id="mega-menu" class="hidden">
                <a th:href="@{/my-profile}">
                    <p>My profile</p>
                </a>
                <a href="#">
                    <p>My Bookings</p>
                </a>
                <a href="#">
                    <p>My wallet</p>
                </a>
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">
                        <p>Log out</p>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <div class="footer">
        <div class="footer-section">
            <h4>RENT CARS</h4>
            <ul>
                <li><a href="#">Search Cars and Rates</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>CUSTOMER ACCESS</h4>
            <ul>
                <li><a href="#">Manage My Booking</a></li>
                <li><a href="#">My Wallet</a></li>
                <li><a href="#">My Car</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>JOIN US</h4>
            <ul>
                <li><a href="#">New User Sign Up</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
