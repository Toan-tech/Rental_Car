<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/Car_Owner/AddCar.css}">
    <script src="https://kit.fontawesome.com/2465434fef.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!--    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<section class="container-fluid">
    <ul class="breadcrumb">
        <li><a th:href="@{/}">Home</a></li>
        <li>Add a car</li>
    </ul>
    <p>Add a car</p>
</section>

<div class="container-fluid">
    <div class="arrow-steps clearfix">
        <div class="step current"><span>Step 1: Basic</span></div>
        <div class="step"><span>Step 2: Details</span></div>
        <div class="step"><span>Step 3: Pricing</span></div>
        <div class="step"><span>Step 4: Finish</span></div>
    </div>
    <form action="" class="form-data" method="post" enctype="multipart/form-data">
        <div class="step1">
            <div th:replace="fragments/Car_Owner/Step1_Basic :: basic" ></div>
        </div>
        <div class="step2" style="display: none">
            <div th:replace="fragments/Car_Owner/Step2_Details :: detail"></div>
        </div>
        <div class="step3" style="display: none">
            <div th:replace="fragments/Car_Owner/Step3_Pricing :: price"></div>
        </div>
        <div class="step4" style="display: none">
            <div th:replace="fragments/Car_Owner/Step4_Finish :: preview"></div>
        </div>

        <div class="nav">
            <button type="button" class="prev btn btn-danger">Previous</button>
            <button type="button" class="next btn btn-primary">Next</button>
            <button type="submit" class="submit btn btn-primary" style="display: none">Submit</button>
        </div>
    </form>

</div>
<script th:src="@{/js/Car_Owner/AddCar.js}"></script>
<div th:replace="fragments/fragment :: footer"></div>

</body>
</html>
