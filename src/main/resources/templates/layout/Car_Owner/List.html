<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2465434fef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/Car_Owner/AddCar.css}">
    <link rel="stylesheet" th:href="@{css/Car_Owner/ListCar.css}">
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<section class="container-fluid">
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li>Add a car</li>
    </ul>
    <p>List of Car</p>
</section>
<div class="module">
    <a href="" class="btn btn-primary">Add car</a>
    <select name="" id="" class="form-control">
        <option value="">Newest to Latest</option>
        <option value="">Latest to Newest</option>
    </select>
</div>
<div class="row mb-5 info">
    <div class="col-sm-7 mt-3">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <div class="image-container">
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/1.webp}" alt="Car1">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/2.jpg}" alt="Car2">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/3.webp}" alt="Car3">
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span><i class="fa-solid fa-angle-left"></i></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span><i class="fa-solid fa-angle-right"></i></span>
            </a>
        </div>
    </div>
    <div class="col-md-3 mt-3">
        <p class="car-name">Nissan Navara El 2017</p>
        <table>
            <tr>
                <td><p>Ratings:</p></td>
                <td>
                    <p class="star">
                        <!--                        <i class="fa-regular fa-star"></i>-->
                        <!--                        <i class="fa-regular fa-star"></i>-->
                        <!--                        <i class="fa-regular fa-star"></i>-->
                        <!--                        <i class="fa-regular fa-star"></i>-->
                        <!--                        <i class="fa-regular fa-star"></i>-->

                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>

                    </p>
                    <small>(No ratings yet)</small>
                </td>
            </tr>
            <tr>
                <td><p>No. of rides:</p></td>
                <td><p>0</p></td>
            </tr>
            <tr>
                <td><p>Price:</p></td>
                <td><p>900k/day</p></td>
            </tr>
            <tr>
                <td><p>Locations:</p></td>
                <td><p>Cau Giay, Hanoi</p></td>
            </tr>
            <tr>
                <td><p>Status:</p></td>
                <td><p class="status">Available</p></td>
            </tr>
        </table>
    </div>
    <div class="col-md-2 mt-3">
        <a href="#" class="btn btn-primary detail">View details</a>
        <a href="#" class="btn btn-primary deposit">Confirm deposit</a>
    </div>
</div>
<div class="page-control">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
    <div>
        <input type="number" th:value="1" class="form-control">
        <span>perpage</span>
    </div>

</div>



<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
