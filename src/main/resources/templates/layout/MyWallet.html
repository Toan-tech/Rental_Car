<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/header.css}">

  <link rel="stylesheet" href="../../static/css/myWallet.css">


</head>
<body>

<!-- Include Header Fragment -->
<div th:replace="fragments/fragment :: header"></div>

<main>
  <section>
    <nav aria-label="breadcrumb" style="padding: 10px;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">My Wallet</a></li>
      </ol>
    </nav>
  </section>

  <div class="line0">
    <h1>My Wallet</h1>
    <div class="line1">

      <h4>Your current balance: </h4>
      <a class="keysubmit">
        <input class="withdraw" type="submit" value="Withdraw">
        <input class="topup" type="submit" value="Top-up">
      </a>
    </div>


    <div class="money">
      <p>20000000 VND</p>
    </div>

    <h4>Transactions </h4>

    <div class="line2">
      <span>From <input type="date"></span>

      <span>To <input type="date"></span>
    </div>

    <div class="line3">
      <input class="search" type="submit" value="Search">
    </div>
  </div>

  <div class="container">


    <table class="table table-striped">
      <thead>
        <tr>
          <td>No</td>
          <td>Amount</td>
          <td>Type</td>
          <td>Date time</td>
          <td>Booking No.</td>
          <td>Car name</td>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </div>




</main>






<!-- Include Footer Fragment -->
<div th:replace="fragments/fragment :: footer"></div>

</body>
</html>
