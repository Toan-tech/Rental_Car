<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
    <style>
        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
        }

        .form-control {
            padding-right: 40px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h5 {
            font-weight: bold;
            margin-top: 25px;
        }

        p {
            font-size: 20px;
            color: #6c757d;
        }

        .img-custom {
            height: 400px;
            width: 100%;
            object-fit: cover;
            border: 2px solid black;
        }

        .items-per-page {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
        }

        .number-input {
            width: 50px;
            text-align: center;
            border: 1px solid #000;
            border-right: none;
            border-radius: 2px 0 0 2px;
        }

        .number-input::-webkit-inner-spin-button,
        .number-input::-webkit-outer-spin-button {
            margin: 0;
        }

        label {
            padding-left: 5px;
            font-size: 25px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Include Header Fragment -->
<div th:replace="fragments/fragment :: header"></div>

<main>
    <section>
        <nav aria-label="breadcrumb" style="padding: 10px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/Homepage}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Search Results</li>
            </ol>
        </nav>
    </section>
    <div style="background-color: #343a40; padding: 30px 0;">
        <!-- Form Section -->
        <section class="container bg-dark text-light p-4" style="border-radius: 8px;">
            <form th:action="@{/ThumbView}" method="post" th:object="${booking}">
                <div class="form-group">
                    <label for="pickupLocation">PICK-UP LOCATION</label>
                    <input type="text" class="form-control" id="pickupLocation" placeholder="Enter your location"
                           th:field="*{driverInfo}">
                </div>
                <div class="form-group">
                    <label for="pickupDate" style="margin-top: 10px">PICK-UP DATE AND TIME</label>
                    <div style="display: flex; gap: 10px;">
                        <div class="input-wrapper" style="flex: 1">
                            <input class="form-control" id="pickupDate" placeholder="DD/MM/YYYY" required>
                            <i class='bx bx-calendar' style="font-size: 20px;"
                               onclick="$('#pickupDate').datepicker('show');"></i>
                        </div>
                        <div class="input-wrapper" style="flex: 1">
                            <input class="form-control" id="pickupTime" placeholder="HH:MM" required>
                            <i class='bx bx-time' style="font-size: 20px;"
                               onclick="$('#pickupTime').timepicker('show');"></i>
                        </div>
                    </div>
                    <!-- Hidden input for startDateTime -->
                    <input type="hidden" th:field="*{startDateTime}" id="startDateTime">
                </div>
                <div class="form-group">
                    <label for="dropOffDate" style="margin-top: 10px">DROP-OFF DATE AND TIME</label>
                    <div style="display: flex; gap: 10px;">
                        <div class="input-wrapper" style="flex: 1">
                            <input class="form-control" id="dropOffDate" placeholder="DD/MM/YYYY" required>
                            <i class='bx bx-calendar' style="font-size: 20px;"
                               onclick="$('#dropOffDate').datepicker('show');"></i>
                        </div>
                        <div class="input-wrapper" style="flex: 1">
                            <input class="form-control" id="dropOffTime" placeholder="HH:MM" required>
                            <i class='bx bx-time' style="font-size: 20px;"
                               onclick="$('#dropOffTime').timepicker('show');"></i>
                        </div>
                    </div>
                    <!-- Hidden input for endDateTime -->
                    <input type="hidden" th:field="*{endDateTime}" id="endDateTime">
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" style="width: 30%; margin-top: 20px"
                            onclick="combineDateTime()">SEARCH
                    </button>
                </div>
            </form>
        </section>
    </div>
    <<!-- Search Results Section -->
    <section class="container mt-4">
        <h2>Search Results</h2>
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0" th:text="'There are ' + ${carCount} + ' cars that are available for you!'"></p>
            <div>
                <div class="d-flex">
                    <a th:href="@{/ThumbView}">
                        <i class='bx bxs-grid' style="font-size: 30px; color: black ; margin: 10px"></i>
                    </a>
                    <a th:href="@{/ListView}">
                        <i class='bx bx-list-ul' style="font-size: 30px; color: black; margin: 10px"></i>
                    </a>
                </div>
                <label for="sortOption">Sort by: </label>
                <select class="form-select" id="sortOption" name="sortOption"
                        style="padding: 10px; margin-left: 10px; margin-bottom: 20px">
                    <option value="newest">Newest to Latest</option>
                    <option value="oldest">Oldest to Newest</option>
                    <option value="priceLowHigh">Price: Low to High</option>
                    <option value="priceHighLow">Price: High to Low</option>
                </select>
            </div>
        </div>
        <div class="card mb-4">
            <div class="row no-gutters">
                <!-- Carousel -->
                <div id="imageCarousel1" class="carousel slide col-md-6 d-flex align-items-center" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://s3.cloud.cmctelecom.vn/nhattao1/2017/03/8062309_9889e4939ea64ed184fcc96158b76133.jpg"
                                 class="d-block w-100 img-custom" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://th.bing.com/th/id/OIP.-vAYAaNJLIyg88TbWn406QHaE7?w=273&h=181&c=7&r=0&o=5&dpr=1.6&pid=1.7"
                                 class="d-block w-100 img-custom" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://th.bing.com/th/id/OIP.TjWIVwrvUerqFyjdnhcSLQHaE7?w=257&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7"
                                 class="d-block w-100 img-custom" alt="Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#imageCarousel1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel1" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel1" data-slide-to="1"></li>
                        <li data-target="#imageCarousel1" data-slide-to="2"></li>
                    </ol>
                </div>
                <div th:each="booking : ${bookings}">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h2 class="card-title" style="padding-top: 40px"
                                th:text="${booking.car.name} + ${booking.car.model}">Car Name</h2>
                            <div class="card-text" style="margin-bottom: 10px">
                                <strong style="font-size: 20px; color: #6c757d">Ratings:</strong>
                                <div style="font-size: 18px; margin-left: 50px; margin-top: 10px; color: #6c757d">
                                    <!-- Loop through 1 to 5 stars -->
                                    <span class="fa" th:classappend="${feedback >= 1 ? 'fa-star' : 'fa-star-o'}"
                                          data-card="1" data-rating="1"></span>
                                    <span class="fa" th:classappend="${feedback >= 2 ? 'fa-star' : 'fa-star-o'}"
                                          data-card="1" data-rating="2"></span>
                                    <span class="fa" th:classappend="${feedback >= 3 ? 'fa-star' : 'fa-star-o'}"
                                          data-card="1" data-rating="3"></span>
                                    <span class="fa" th:classappend="${feedback >= 4 ? 'fa-star' : 'fa-star-o'}"
                                          data-card="1" data-rating="4"></span>
                                    <span class="fa" th:classappend="${feedback >= 5 ? 'fa-star' : 'fa-star-o'}"
                                          data-card="1" data-rating="5"></span>

                                    <!-- Display message if no ratings are available -->
                                    <span class="no-ratings-text" th:if="${feedback == 0}" th:text="'(No ratings yet)'">(No ratings yet)</span>
                                </div>
                            </div>
                            <div class="card-text">
                                <div>
                                    <strong style="font-size: 20px; color: #6c757d">No. of rides: </strong>
                                    <span th:text="${count}" style="margin-left: 10px;">0</span><br>
                                </div>
                                <div>
                                    <strong style="font-size: 20px; color: #6c757d">Price: </strong>
                                    <span th:if="${booking?.car != null}"
                                          th:text="${booking.car.basePrice}" style="margin-left: 10px">N/A</span><br>
                                </div>
                                <div>
                                    <strong style="font-size: 20px; color: #6c757d">Locations: </strong>
                                    <span th:if="${booking != null}"
                                          th:text="${booking.driverInfo}" style="margin-left: 10px">Unknown</span><br>
                                </div>
                                <div>
                                    <strong style="font-size: 20px; color: #6c757d">Status: </strong>
                                    <span class="text-success" th:text="${booking.car.status}"
                                          style="margin-left: 10px">Status</span>
                                </div>
                            </div>
                            <a href="#" class="btn btn-primary"
                               style="margin-right: 10px; padding: 10px; margin-top: 10px"><span
                                    style="font-size: 19px">Rent now</span></a>
                            <a href="#" class="btn btn-primary" style="padding: 10px ; margin-top: 10px"><span
                                    style="font-size: 19px">View details</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <div class="row justify-content-center mt-2">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous button -->
                    <li th:if="${page.hasPrevious()}" class="page-item">
                        <a class="page-link" th:href="@{/ThumbView(page=${page.getNumber()})}">Previous</a>
                    </li>

                    <!-- Page numbers -->
                    <th:block th:each="pageNum : ${pageNums}">
                        <!-- Active page -->
                        <th:block th:if="${pageNum == (page.getNumber() + 1)}">
                            <li class="page-item active">
                                <a class="page-link" th:href="@{/ThumbView(page=${pageNum})}" th:text="${pageNum}"></a>
                            </li>
                        </th:block>

                        <!-- Other pages -->
                        <th:block th:if="${pageNum != (page.getNumber() + 1)}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/ThumbView(page=${pageNum})}" th:text="${pageNum}"></a>
                            </li>
                        </th:block>
                    </th:block>

                    <!-- Next button -->
                    <li th:if="${page.hasNext()}" class="page-item">
                        <a class="page-link" th:href="@{/ThumbView(page=${page.getNumber() + 2})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!--   Item per page    -->
        <form id="itemsPerPageForm" method="get" action="/ThumbView">
            <!--   Item per page    -->
            <div class="items-per-page">
                <select id="itemsPerPage" name="size" th:value="${pageSize}" class="size-select"
                        style="border: 1px solid black">
                    <option th:each="s : ${pageSizes}" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"
                            style="border: 1px solid black"></option>
                </select>
                <label for="itemsPerPage" style="margin-left: 10px">per page</label>
            </div>
        </form>
    </section>
</main>

<!-- Include Footer Fragment -->
<div th:replace="fragments/fragment :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        // Initialize datepickers
        $('#pickupDate').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            todayHighlight: true
        });

        $('#dropOffDate').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            todayHighlight: true
        });

        // Initialize timepickers
        $('#pickupTime').timepicker({
            timeFormat: 'HH:mm',
            interval: 30,
            minTime: '00:00am',
            maxTime: '11:59pm',
            defaultTime: 'HH:mm',
            startTime: '00:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

        $('#dropOffTime').timepicker({
            timeFormat: 'HH:mm',
            interval: 30,
            minTime: '00:00am',
            maxTime: '11:59pm',
            defaultTime: 'HH:mm',
            startTime: '00:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });

        // Datepicker triggers
        $('.bx-calendar').on('click', function () {
            $(this).closest('.input-wrapper').find('input').datepicker('show');
        });

        // Timepicker triggers
        $('.bx-time').on('click', function () {
            $(this).closest('.input-wrapper').find('input').timepicker('show');
        });
    });
</script>
<script>
    const optionMenu = document.querySelector(".select-menu"),
        selectBtn = optionMenu.querySelector(".select-btn"),
        options = optionMenu.querySelectorAll(".option"),
        sBtn_text = optionMenu.querySelector(".sBtn-text");

    selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));

    options.forEach(option => {
        option.addEventListener("click", () => {
            sBtn_text.innerText = option.querySelector(".option-text").innerText;

            // Change the page location based on the selected option
            let value = option.getAttribute("data-value");
            if (value) {
                location.href = value;
            }

            optionMenu.classList.remove("active");
        });
    });
</script>
<script>
    function changePageSize() {
        document.getElementById('itemsPerPageForm').submit();
    }

    document.getElementById('itemsPerPage').addEventListener('change', function () {
        let itemsPerPage = parseInt(this.value);
        let cards = document.querySelectorAll('#cardContainer .card');

        // Hide all cards initially
        cards.forEach((card) => {
            card.style.display = 'none';
        });

        // Show the selected number of cards
        for (let i = 0; i < itemsPerPage && i < cards.length; i++) {
            cards[i].style.display = 'block';
        }
    });

    // Trigger change event on page load to show the initial number of cards
    document.getElementById('itemsPerPage').dispatchEvent(new Event('change'));
</script>
<script>
    document.querySelectorAll('.star-rating').forEach(function (star) {
        star.addEventListener('click', function () {
            const card = this.getAttribute('data-card');
            const rating = parseInt(this.getAttribute('data-rating'));

            // Remove 'checked' class from all stars in the current card
            document.querySelectorAll('.star-rating[data-card="' + card + '"]').forEach(function (star) {
                star.classList.remove('fa-star');  // Unchecked star
                star.classList.add('fa-star-o');  // Empty star
            });

            // Add 'checked' class to stars up to the selected rating in the current card
            for (var i = 1; i <= rating; i++) {
                document.querySelector('.star-rating[data-card="' + card + '"][data-rating="' + i + '"]')
                    .classList.remove('fa-star-o');  // Empty star
                document.querySelector('.star-rating[data-card="' + card + '"][data-rating="' + i + '"]')
                    .classList.add('fa-star');  // Filled star
            }

            // Hide or show the (No ratings yet) message
            const noRatingsText = document.querySelector('.no-ratings-text[data-card="' + card + '"]');
            if (rating > 0) {
                noRatingsText.style.display = 'none';  // Hide (No ratings yet) if any star is selected
            } else {
                noRatingsText.style.display = 'inline';  // Show (No ratings yet) if no star is selected
            }
        });
    });
</script>

<script>
    function combineDateTime() {
        // Get pickup date and time
        const pickupDate = document.getElementById('pickupDate').value;
        const pickupTime = document.getElementById('pickupTime').value;

        // Combine into startDateTime
        document.getElementById('startDateTime').value = pickupDate + ',' + pickupTime;

        // Get dropoff date and time
        var dropOffDate = document.getElementById('dropOffDate').value;
        var dropOffTime = document.getElementById('dropOffTime').value;

        // Combine into endDateTime
        document.getElementById('endDateTime').value = dropOffDate + ',' + dropOffTime;
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function setUpPage(pageNumber) {
        document.querySelector('input[name="page"]').value = pageNumber;
        document.querySelector('#frmSearch').submit();
    }
</script>

</body>
</html>
