<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
</head>
<body>

<!-- Include Header Fragment -->
<div th:replace="fragments/fragment :: header"></div>

<main>
    <section>
        <div class="container mt-5">
            <h1>Edit Booking</h1>
            <form th:action="@{/updateBooking(carId=${car.id})}" method="post" id="bookingForm">
                <input type="hidden" name="carId" id="carId" th:value="${car.id}">
                <input type="hidden" name="carNotAvailable" id="carNotAvailable" th:value="${carNotAvailable}">

                <div class="form-group">
                    <label for="pickupLocation">Pick-up location:</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" class="form-control"
                           th:value="${booking.driverInfo}" required>
                </div>
                <div class="form-group">
                    <label for="pickupDate">Pick-up date:</label>
                    <input type="date" id="pickupDate" name="pickupDate" class="form-control"
                           th:value="${pickupDate}" required>
                </div>
                <div class="form-group">
                    <label for="pickupTime">Pick-up time:</label>
                    <input type="time" id="pickupTime" name="pickupTime" class="form-control"
                           th:value="${pickupTime}" required>
                </div>
                <div class="form-group">
                    <label for="dropoffDate">Return date:</label>
                    <input type="date" id="dropoffDate" name="dropoffDate" class="form-control"
                           th:value="${dropoffDate}" required>
                </div>
                <div class="form-group">
                    <label for="dropoffTime">Return time:</label>
                    <input type="time" id="dropoffTime" name="dropoffTime" class="form-control"
                           th:value="${dropoffTime}" required>
                </div>
                <div style="margin-bottom: 50px">
                    <!-- Nút discard changes -->
                    <a href="#" class="btn btn-secondary" onclick="return confirmDiscard();">Discard changes</a>

                    <!-- Nút Save để gửi form -->
                    <button type="submit" class="btn btn-primary" onclick="return checkCarAvailability();"
                            style="padding: 4px; margin: 10px 10px 10px 20px;">
                        <span style="font-size: 19px; margin-left: 10px; margin-right: 10px">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Include Footer Fragment -->
<div th:replace="fragments/fragment :: footer"></div>

<script>
    function confirmDiscard() {
        const carId = document.getElementById("carId").value;
        if (confirm("Are you sure you want to discard the changes?")) {
            window.location.href = `/Overview?carId=${carId}`;
        } else {
            return false;
        }
    }

    function checkCarAvailability() {
        const carNotAvailable = document.getElementById("carNotAvailable").value;

        if (carNotAvailable === "true") {
            alert("The current car is NOT available for the new booking period.");
            if (confirm("Would you like to discard the changes and return to the overview?")) {
                confirmDiscard();
            } else {
                window.location.href = `/Homepage`;
            }
            return false; // Không gửi form khi xe không có sẵn
        } else if (carNotAvailable === "false") {
            return true; // Xe có sẵn, tiếp tục gửi form
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
