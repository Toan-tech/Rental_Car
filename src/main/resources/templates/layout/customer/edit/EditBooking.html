<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/header.css}">
</head>
<body>
<!-- Include Header Fragment -->
<div th:replace="fragments/fragment :: header"></div>

<main>
    <section>
        <div class="container mt-5">
            <h1>Edit Booking</h1>
            <form th:action="@{/updateBooking(carId=${car.id})}" method="post">
                <div class="form-group">
                    <label for="pickupLocation">Pick-up location:</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" class="form-control"
                           th:value="${booking.driverInfo}" required>
                </div>

                <div class="form-group">
                    <label for="pickupDate">Pick-up date:</label>
                    <input type="date" id="pickupDate" name="pickupDate" class="form-control"
                           th:value="${pickupDate}" required>
                </div>

                <div class="form-group">
                    <label for="pickupTime">Pick-up time:</label>
                    <input type="time" id="pickupTime" name="pickupTime" class="form-control"
                           th:value="${pickupTime}" required>
                </div>

                <div class="form-group">
                    <label for="dropoffDate">Return date:</label>
                    <input type="date" id="dropoffDate" name="dropoffDate" class="form-control"
                           th:value="${dropoffDate}" required>
                </div>

                <div class="form-group">
                    <label for="dropoffTime">Return time:</label>
                    <input type="time" id="dropoffTime" name="dropoffTime" class="form-control"
                           th:value="${dropoffTime}" required>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-bottom: 60px">Update Booking</button>
            </form>
        </div>
    </section>
</main>

<!-- Include Footer Fragment -->
<div th:replace="fragments/fragment :: footer"></div>

<!-- Optional Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    const optionMenu = document.querySelector(".select-menu"),
        selectBtn = optionMenu.querySelector(".select-btn"),
        options = optionMenu.querySelectorAll(".option"),
        sBtn_text = optionMenu.querySelector(".sBtn-text");

    selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));

    options.forEach(option => {
        option.addEventListener("click", () => {
            sBtn_text.innerText = option.querySelector(".option-text").innerText;

            // Change the page location based on the selected option
            let value = option.getAttribute("data-value");
            if (value) {
                location.href = value;
            }

            optionMenu.classList.remove("active");
        });
    });
</script>
</body>
</html>
