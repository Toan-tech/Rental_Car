<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h2 {
            text-align: center;
        }
        .header img {
            vertical-align: middle;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-signup {
            background-color: white;
            border: 1px solid black;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .login, .signup {
            flex: 1;
            min-width: 280px;
            margin: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .btn i {
            margin-right: 10px;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
            white-space: nowrap; /* Ngăn liên kết bị xuống dòng */
        }
        .divider {
            margin: 0 20px;
            border-left: 1px solid #ccc;
        }
        .radio-options {
            display: flex;
            justify-content: space-between;
        }
        .radio-option {
            flex: 1;
            margin: 5px;
            display: flex;
            align-items: center;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flex-item {
            display: inline-flex;
            align-items: center;
        }
        .flex-item p {
            margin: 0;
            white-space: nowrap; /* Ngăn văn bản bị xuống dòng */
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .terms-container {
            display: flex;
            align-items: center;
            white-space: nowrap; /* Ngăn phần tử bị xuống dòng */
        }
        .terms-container p {
            margin: 0;
            margin-right: 5px;
        }
        /* Chỉnh kích thước biểu tượng */
        .btn i, .form-group input[type="checkbox"] {
            font-size: 1.5em; /* Điều chỉnh kích thước theo nhu cầu */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Rent a car today!</h1>
    <nav>
        <a href="#">ABOUT US</a>
        <a href="#">MY BOOKINGS</a>
        <a href="#">SIGN UP</a>
        <a href="#">LOG IN</a>
    </nav>
</div>

<div class="container">
    <div class="login-signup">
        <!-- Login Form -->
        <div class="login">
            <h2>LOG IN USING YOUR ACCOUNT</h2>
            <form>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group forgot-password">
                    <a href="#" class="terms">Forgot your password?</a>
                </div>
                <button type="submit" class="btn">
                    <i class='bx bx-user' style="color: white; font-size: 1.5em"></i>
                    LOG IN
                </button>
            </form>
        </div>

        <div class="divider"></div>

        <!-- Signup Form -->
        <div class="signup">
            <h2>NOT A MEMBER YET?</h2>
            <form>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email"></label>
                    <input type="email" id="signup-email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="tel" id="phone" placeholder="Your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password1"></label>
                    <input type="password" id="password1" placeholder="Pick a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <div class="form-group radio-options">
                    <div class="radio-option">
                        <label for="rent"></label>
                        <input type="radio" id="rent" name="role" value="rent" required>
                        <p style="margin-left: 10px; margin-top: 20px">I want to rent a car</p>
                    </div>
                    <div class="radio-option">
                        <label for="owner"></label>
                        <input type="radio" id="owner" name="role" value="owner" required>
                        <p style="margin-left: 10px; margin-top: 20px">I am a car owner</p>
                    </div>
                </div>
                <div class="form-group terms-container">
                    <input type="checkbox" id="terms" required>
                    <p>I have read and agree with the</p>
                    <a href="#" class="terms">Terms and Conditions</a>
                </div>
                <button type="submit" class="btn">
                    <i class='bx bxs-user-plus' style="font-size: 1.5em"></i>SIGN UP
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
