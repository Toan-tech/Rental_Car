<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" th:href="@{/css/Car_Owner/EditPricing.css}">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>-->

</head>
<body>
<div th:fragment="editPricing">
<form action="" class="price edit-price">
    <div class="form-group deposit-base-price-container">
        <div class="label-container">
            <label for="base-price">Base price:</label>
        </div>
        <div class="input-container">
            <input type="text" class="form-control base-price-input" id="base-price">
            <span>VND/Day</span>
        </div>
    </div>
    <div class="form-group deposit-base-price-container">
        <div class="label-container">
            <label for="deposit">Required deposit:</label>
        </div>
        <div class="input-container">
            <input type="text" class="form-control deposit-input" id="deposit">
            <span>VND</span>
        </div>
    </div>
    <div class="form-group">
        <label>Terms of use</label>
        <div class="row">
            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">No smoking</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">No pet</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">No food in car</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" name="">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="btn btn-danger">Discard</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</div>
</body>
</html>
