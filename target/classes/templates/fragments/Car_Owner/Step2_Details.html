<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/Car_Owner/Step2_Details.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2465434fef.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="" class="mt-3 detail">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Mileage: <sup>*</sup></label>
                <input type="text" class="form-control mileage">
            </div>

            <div class="form-group mb-3">
                <label>Address: <sup>*</sup></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control search" placeholder="Search for an address">
                    <div class="input-group-append">
                        <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>


                <select name="" id="city" class="form-control mb-3">
                    <option value="">--- City/Province ---</option>
                    <option value="">Ha Noi</option>
                </select>

                <select name="" id="district" class="form-control mb-3">
                    <option value="">--- District ---</option>
                    <option value="">Thanh Tri</option>
                </select>

                <select name="" id="ward" class="form-control mb-3">
                    <option value="">--- Ward ---</option>
                    <option value="">Thuong Phuc</option>
                </select>

                <input type="text" class="form-control" placeholder="House number, Street">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group mb-3">
                <label>Fuel consumption:</label>
                <input type="text" class="form-control fuel-consumption">
                <span>liter/100km</span>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea class="form-control" rows="8"></textarea>
            </div>
        </div>
    </div>

    <div class="form-group add-function">
        <label>Additional functions:</label>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="form-check-container">
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-brands fa-bluetooth"></i> Bluetooth</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-solid fa-map"></i> GPS</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-solid fa-camera"></i> Camera</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                </div>
            </div>


            <div class="col-md-4 col-sm-6">
                <div class="form-check-container">
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-regular fa-sun"></i> Sun roof</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-solid fa-unlock-keyhole"></i> Child lock</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-solid fa-child-reaching"></i> Child seat</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="form-check-container">
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-solid fa-hard-drive"></i> DVD</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"><i class="fa-brands fa-usb"></i> USB</label>
                        <input type="checkbox" class="form-check-input" value="" name="function">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Images: <sup>*</sup></label>
        <div class="row">
            <div class="col-sm-6">
                <div class="upload-container">
                    <label>Front</label>
                    <input type="file" class="upload-default" style="display: none">
                    <div class="upload-file">
                        <i class="fa-solid fa-upload"></i>
                        <p>Drag and drop</p>
                        <p>OR</p>
                        <p>Select file</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="upload-container">
                    <label>Back</label>
                    <input type="file" class="upload-default" style="display: none">
                    <div class="upload-file">
                        <i class="fa-solid fa-upload"></i>
                        <p>Drag and drop</p>
                        <p>OR</p>
                        <p>Select file</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="upload-container">
                    <label>Left</label>
                    <input type="file" class="upload-default" style="display: none">
                    <div class="upload-file">
                        <i class="fa-solid fa-upload"></i>
                        <p>Drag and drop</p>
                        <p>OR</p>
                        <p>Select file</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="upload-container">
                    <label>Right</label>
                    <input type="file" class="upload-default" style="display: none">
                    <div class="upload-file">
                        <i class="fa-solid fa-upload"></i>
                        <p>Drag and drop</p>
                        <p>OR</p>
                        <p>Select file</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>Please include full 4 images of your vehicle</p>
    <p>File type: .jpg , .jpeg , .png, .gif</p>
</form>
<script th:src="@{js/Car_Owner/Step2_Details.js}"></script>
</body>
</html>
